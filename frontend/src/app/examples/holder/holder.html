<div data-ng-show="!holder">
    <h3>Requested holder not found</h3>
</div>

<div data-ng-show="holder">
    <form class="form-vertical" role="form"
        data-editable-form name="editableForm"
        data-onaftersave="saveHolder()"
    >
        <div class="row">
            <div class="col-lg-8">
                <h3>
                    <span style="width: 100%;"
                        data-editable-text="holder.name"
                        data-e-name="holder.name"
                        data-e-required
                    >
                        {{holder.name}}
                    </span>

                    <span class="pull-right"
                        data-ng-show="!editableForm.$visible && user.admin"
                    >
                        <a href="#"
                           data-ng-click="editableForm.$show()"
                           data-tooltip="Toggle edit mode"
                        >
                            <i class="fa fa-wrench"></i>
                        </a>
                    </span>
                </h3>

                <p style="white-space: pre-line"
                   data-editable-textarea="holder.email"
                   data-e-name="holder.email"
                   data-e-required
                >
                    {{holder.email}}
                </p>

                <div class="visible-lg">
                    <div data-ng-show="editableForm.$visible">
                        <button type="submit" class="btn btn-primary"
                            data-ng-disabled="editableForm.$waiting"
                        >
                            Save
                        </button>
                        <button type="button" class="btn btn-default"
                            data-ng-disabled="editableForm.$waiting"
                            data-ng-click="editableForm.$cancel()"
                        >
                            Cancel
                        </button>
                        <button type="button" class="btn btn-danger pull-right"
                            data-ng-bootbox-title="Danger - Danger - Danger"
                            data-ng-bootbox-custom-dialog="Are you sure about the <strong>{{holder.name}}</strong> holder delete?"
                            data-ng-bootbox-buttons="confirmButtonsDelete"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <h4 class="text-muted">Information</h4>
                <table class="table">
                    <tr>
                        <th style="vertical-align: middle;">Territories</th>
                        <td>
                            <a
                                data-ui-sref="examples.author({id: book.author.id})"
                                data-editable-select="selectAuthor"
                                data-onshow="loadAuthors()"
                                data-e-name="book.author"
                                data-e-required
                                data-e-ng-options="a.id as a.name for a in authors"
                            >
                                {{holder.territories.length}}
                            </a>
                        </td>
                    </tr>
                </table>

                <div class="hidden-lg">
                    <div data-ng-show="editableForm.$visible">
                        <button type="submit" class="btn btn-primary"
                            data-ng-disabled="editableForm.$waiting"
                        >
                            Save
                        </button>
                        <button type="button" class="btn btn-default"
                            data-ng-disabled="editableForm.$waiting"
                            data-ng-click="editableForm.$cancel()"
                        >
                            Cancel
                        </button>
                        <button type="button" class="btn btn-danger pull-right"
                            data-ng-bootbox-confirm="Are you sure about the holder delete?"
                            data-ng-bootbox-confirm-action="deleteHolder()"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
