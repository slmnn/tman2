<form class="form-vertical" role="form" name="holderForm"
    data-ng-submit="addHolder()"
>
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" 
                class="form-control" 
                required="required" 
                name="name" 
                placeholder="Enter holder name"
                data-ng-model="holder.name"/>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" required="required" name="email" placeholder="Enter holder email"
                    data-ng-model="holder.email"/>
            </div>

            <div class="visible-lg">
                <button type="submit" class="btn btn-primary"
                    data-ng-disabled="!emailForm.$valid">
                    Save
                </button>
            </div>
        </div>
    </div>
</form>
