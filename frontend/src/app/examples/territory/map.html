<ui-gmap-google-map 
    center='map.center' 
    zoom='map.zoom'
>
    <ui-gmap-marker 
        data-ng-repeat="t in territories"
        coords="t.center" 
        idkey="t.center.id"
    >
    <ui-gmap-window coords="t.center" icon="t.markerOptions.icon" show="windowOptions.show" closeClick="closeClick()">
        <div>
            <h4>
                <a href="/examples/territory/{{t.id}}">{{t.territoryCode}}</a>
            </h4>
            <p>Covered <span data-am-time-ago="t.covered"></span></p>
        </div>
    </ui-gmap-window>
    </ui-gmap-marker>
</ui-gmap-google-map>
<pre>{{territories | json}}</pre>
