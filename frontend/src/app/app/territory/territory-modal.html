
<div class="modal-header">
    <button type="button" class="close"
        data-dismiss="modal"
        data-ng-click="dismiss()"
    >
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Sulje</span>
    </button>

    <h3 class="modal-title">Alueen {{territory.territoryCode}} omistajahistoria</h3>
</div>
<div class="modal-body modal-help">
    
<div data-ng-show="!territory">
    <h3>{{'TERRITORY_NOT_FOUND' | translate}}</h3>
</div>
<div class="row">
    <div class="col-md-12 no-print" data-ng-if="territory.territoryHolderHistory.length === 0">
        <h4>{{'NO_HOLDER_HISTORY' | translate}}</h4>
    </div>
    <div class="col-md-12 no-print" data-ng-if="territory.territoryHolderHistory.length > 0">
        <div data-ng-include="'../../../partials/territory-holder-history.html'"></div>
    </div>
</div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm"
        data-ng-click="dismiss()"
    >Sulje</button>
</div>
