<style>
.angular-google-map-container { height: 800px; }
</style>
<div data-territory-sub-pages></div>
<ui-gmap-google-map 
    class="bigMap"
    center='map.center' 
    zoom='map.zoom'
>
    <ui-gmap-window 
        show="map.window.show" 
        coords="map.window.model" 
        options="map.window.options" 
        closeClick="map.window.closeClick()">
            <div>
                <h4>
                    <a href="/app/territory/{{map.window.linkId}}">
                        {{map.window.title}}
                    </a>
                </h4>
                <p>
                    {{'COVERED' | translate}} <span data-am-time-ago="map.window.covered"></span>
                </p>
            </div>
    </ui-gmap-window>
    <ui-gmap-markers 
        models="territoryMarkers" 
        coords="'self'" 
        icon="'icon'"
        fit="true"
        events="map.markersEvents" 
        options="'options'"
    >
    </ui-gmap-markers>
</ui-gmap-google-map>
