<style>
.angular-google-map-container { height: 800px; }
</style>
<ui-gmap-google-map 
    class="bigMap"
    center='map.center' 
    zoom='map.zoom'
>
    <ui-gmap-marker 
        data-ng-repeat="t in territories"
        coords="t.center" 
        idkey="t.center.id"
        icon="t.markerOptions.icon"
    >
        <ui-gmap-window coords="t.center" show="windowOptions.show" closeClick="closeClick()">
            <div>
                <h4>
                    <a href="/app/territory/{{t.id}}">{{t.territoryCode}}</a>
                </h4>
                <p>{{'COVERED' | translate}} <span data-am-time-ago="t.covered"></span></p>
            </div>
        </ui-gmap-window>
    </ui-gmap-marker>
</ui-gmap-google-map>
