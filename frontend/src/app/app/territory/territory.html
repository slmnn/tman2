<div data-ng-show="!territory">
    <h3>{{'TERRITORY_NOT_FOUND' | translate}}</h3>
</div>
<div class="row">
    <div class="col-sm-6">
        <div data-ng-include="'partials/territory-basic.html'"></div>
    </div>
    <div class="col-sm-6 no-print" data-ng-if="territory.territoryHolderHistory.length === 0">
        <h4>{{'NO_HOLDER_HISTORY' | translate}}</h4>
    </div>
    <div class="col-sm-6 no-print" data-ng-if="territory.territoryHolderHistory.length > 0">
        <div data-ng-include="'partials/territory-holder-history.html'"></div>
    </div>

    <div class="col-sm-6">
        <div data-ng-include="'partials/territory-attributes.html'"></div>
    </div>

    <div class="col-sm-6">
        <div data-ng-include="'partials/territory-special-addresses.html'"></div>
    </div>
</div>

<div data-ng-include="'partials/map.html'"></div>
