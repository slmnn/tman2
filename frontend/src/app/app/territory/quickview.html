<div data-territory-sub-pages></div>
<div class="content top-buffer">
  <ul class="list-inline">
    <li class="vertical-list" data-ng-repeat="t in territories | orderBy  : 'territoryCode'">
      <h4>
        <a  
          data-ui-sref="app.territory({id: t.id})" 
          data-ng-class="isDefaultHolder(t.holder.id) ? 'strong-text':''"
        >
        <span 
          data-tooltip="Omistaja {{t.holder.name}}. KÃ¤yty {{t.covered | amTimeAgo}}." 
          data-ng-class="isNotCoveredRecently(t, app) ? 'text-danger' : ''"
        >
        {{t.territoryCode}}
      </span>
    </a>
  </h4>
</li>
</ul>
</div>
