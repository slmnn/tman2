
<h3>
    Käyttäjät ({{items.length}})

    <div class="pull-right">
        <a
            data-ui-sref="admin.user.add"
            data-tooltip="Uusi käyttäjä"
        ><i class="fa fa-plus-circle"></i></a>
    </div>
</h3>

<div class="row">
    <div class="col-sm-12 list-search">
        <list-search
            data-filters="filters"
            data-options="itemsPerPageOptions"
            data-items="itemsPerPage"
        ></list-search>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <pagination class="pagination-sm pull-right mobile-hide"
            data-total-items="itemCount"
            data-ng-model="currentPage"
            data-items-per-page="itemsPerPage"
            data-max-size="5"
            data-boundary-links="true"
            data-rotate="false"
            data-first-text="{{'FIRST' | translate}}"
            data-previous-text="{{'PREVIOUS' | translate}}"
            data-next-text="{{'NEXT' | translate}}"
            data-last-text="{{'LAST' | translate}}"
        ></pagination>
        <pager class="desktop-hide" 
            total-items="itemCount" 
            data-ng-model="currentPage"
            data-rotate="false"
            data-items-per-page="itemsPerPage"
            data-next-text="{{'NEXT' | translate}}"
            data-previous-text="{{'PREVIOUS' | translate}}"
        ></pager>
    </div>
</div>

<table class="table table-hover">
    <thead class="noSelect">
        <tr>
            <th class="text-nowrap {{item.class}}"
                data-ng-repeat="item in titleItems"
            >
                <a
                    data-ng-show="item.column"
                    data-ng-click="changeSort(item)"
                    data-ng-bind-html="item.title"
                ></a>
                    <span
                        data-ng-show="!item.column"
                        data-ng-bind-html="item.title"
                    ></span>

                <i class="fa"
                    data-ng-show="sort.column == item.column"
                    data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
                ></i>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in items">
            <td class="col-xs-2">
                {{item.firstName}}
            </td>
            <td class="col-xs-2">
                {{item.lastName}}
            </td>
            <td class="col-xs-1">
                <a data-ui-sref="admin.user.single({id: item.id})">
                <span style="{{item.archived ? 'text-decoration: line-through':''}}">{{item.username}}</span>
                </a>
            </td>
            <td class="col-xs-2">
                {{item.email}}
            </td>
            <td class="col-xs-2">
                {{item.admin ? 'admin':'regular user'}}
                <span data-ng-if="item.archived">(archived)</span>
            </td>
            <td class="col-xs-3">
                {{item.createdAt | date : 'dd.MM.yyyy'}},
                <span data-am-time-ago="item.createdAt"></span>
            </td>
        </tr>

        <tr data-ng-if="items.length === 0">
            <td colspan="100%" class="text-center text-muted">
                <em>Ei käyttäjiä</em>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-sm-12">
        <pagination class="pagination-sm pull-right mobile-hide"
            data-total-items="itemCount"
            data-ng-model="currentPage"
            data-items-per-page="itemsPerPage"
            data-max-size="5"
            data-boundary-links="true"
            data-rotate="false"
            data-first-text="{{'FIRST' | translate}}"
            data-previous-text="{{'PREVIOUS' | translate}}"
            data-next-text="{{'NEXT' | translate}}"
            data-last-text="{{'LAST' | translate}}"
        ></pagination>
        <pager class="desktop-hide" 
            total-items="itemCount" 
            data-ng-model="currentPage"
            data-rotate="false"
            data-items-per-page="itemsPerPage"
            data-next-text="{{'NEXT' | translate}}"
            data-previous-text="{{'PREVIOUS' | translate}}"
        ></pager>
    </div>
</div>
